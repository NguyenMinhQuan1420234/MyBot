# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      TELE_BOT_TOKEN: ${{ secrets.TELE_BOT_TOKEN }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          pip install python-telegram-bot python-dotenv requests google-generativeai
        fi
    - name: deploy service
      run: |
        python BOT.py --provider gemini --gemini-key ${{ secrets.GEMINI_API_KEY }}

    - name: Create BOT_TOKEN.env from secrets (for compatibility)
      if: always()
      run: |
        cat > BOT_TOKEN.env <<'EOF'
        TELE_BOT_TOKEN=${{ secrets.TELE_BOT_TOKEN }}
        GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
        EOF
      shell: bash
